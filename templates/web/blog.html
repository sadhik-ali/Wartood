{% extends 'web/partials/base.html' %}
{% load static %}
{% block content %}

<!-- breadcrumb area -->
<div class="breadcrumb-area breadcrumb-padding bg-img"
    style="background-image:url({% static 'web/images/bg/bg-2.jpg' %})">
    <div class="container">
        <div class="breadcrumb-content text-center">
            <h2>Our Updates & Blogs</h2>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><i class="fa fa-angle-right"></i></li>
                <li>updates&blogs</li>
            </ul>
        </div>
    </div>
</div>

<!-- Project area -->
<div class="section section-padding">
    <div class="container">
        <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-2 row-cols-1 mb-n6">
            {% for update in update %}

            <div class="col mb-6">
                <div class="blog-wrap">
                    <div class="blog-img mb-2">
                        <a href="{% url 'blogdetails' update.id %}"><img src="{{update.image.url}}"
                                alt=""></a>
                    </div>
                    <div class="blog-content">
                        <div class="blog-meta">
                            <ul>
                                <li>{{update.date}}</li>
                                <li><a href="{% url 'blogdetails' update.id %}">{{update.service}}</a></li>
                            </ul>
                        </div>
                        <h3><a href="{% url 'blogdetails' update.id %}">{{update.title}}</a></h3>
                    </div>
                </div>
            </div>
              
            {% endfor %}
       
         </div>
    </div>
</div>

{% endblock %}
